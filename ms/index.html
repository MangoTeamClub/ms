    <script>
        // è·å–DOMå…ƒç´ 
        const searchInput = document.getElementById('searchInput');

        // æ‰§è¡Œæœç´¢çš„é€šç”¨å‡½æ•°
        function performSearch(searchType) {

            // å¯¹æœç´¢è¯è¿›è¡ŒURLç¼–ç 
            const encodedQuery = encodeURIComponent(query);
            
            // æ ¹æ®æœç´¢ç±»å‹è·³è½¬åˆ°ä¸åŒæœç´¢å¼•æ“
            if (searchType === 'bing') {
                // å¿…åº”æœç´¢
                window.open(`https://cn.bing.com/search?q=${encodedQuery}&PC=U316&FORM=CHROMN`, '_blank');
            } else if (searchType === 'baidu') {
                // ç™¾åº¦æœç´¢ - ä½¿ç”¨æ‚¨è¦æ±‚çš„æ ¼å¼ wd=1æœç´¢å†…å®¹
                window.open(`https://www.baidu.com/s?wd=1${encodedQuery}`, '_blank');

        // è°ƒç”¨AI APIçš„å‡½æ•°
        async function askAI(question) {
            // æ˜¾ç¤ºåŠ è½½ä¸­
            loading.style.display = 'block';
            
            try {
                // æ„å»ºAPIè¯·æ±‚URL
                const apiUrl = `https://api.jkyai.top/API/ling-1t.php?question=${encodeURIComponent(question)}`;
                
                // å‘é€è¯·æ±‚åˆ°AI API

                }
                
                // è·å–çº¯æ–‡æœ¬å“åº”

                showModal(aiText || 'AIæœªè¿”å›æœ‰æ•ˆå†…å®¹ï¼Œè¯·ç¨åé‡è¯•ã€‚');
                
            } catch (error) {

                console.error('AIè¯·æ±‚é”™è¯¯:', error);

                loading.style.display = 'none';

        // æ˜¾ç¤ºæ¨¡æ€æ¡†
        function showModal(content) {
            // è®¾ç½®æ¨¡æ€æ¡†å†…å®¹
            modalBody.innerHTML = `<div style="white-space: pre-wrap; line-height: 1.8;">${escapeHtml(content)}</div>`;
            
            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            aiModal.style.display = 'block';
            
            // é˜²æ­¢èƒŒæ™¯æ»šåŠ¨
            document.body.style.overflow = 'hidden';

        // å…³é—­æ¨¡æ€æ¡†
        function closeModalFunc() {

            document.body.style.overflow = 'auto'; // æ¢å¤æ»šåŠ¨
        }

        // HTMLè½¬ä¹‰ï¼Œé˜²æ­¢XSSæ”»å‡»
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å¤åˆ¶å›ç­”åˆ°å‰ªè´´æ¿
        function copyToClipboard() {
            const textToCopy = modalBody.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸåé¦ˆ

            });
        }

        // ä¸ºæŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
        bingBtn.addEventListener('click', () => performSearch('bing'));
